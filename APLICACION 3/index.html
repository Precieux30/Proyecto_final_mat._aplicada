<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulador de prestamos | Método amortización francés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-sm-12 col-lg-6">
                <h2><i class="bi bi-calculator"></i> SIMULADOR DE PRESTAMOS</h2>
                <div class="form-group mt-2 mb-3">
                    <label for="monto">Monto</label>
                    <input type="number" class="form-control" id="monto" placeholder="Ingresar monto" autofocus>
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="tiempo">Tiempo en Meses</label>
                    <input type="number" class="form-control" id="tiempo" placeholder="Ingresar cantidad de meses">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="interes">Interés Mensual %</label>
                    <input type="number" class="form-control" id="interes" placeholder="Ingresar tasa de interés mensual">
                </div>
                <div class="form-group mt-2 mb-3 alert alert-danger" hidden id="alert-error">
                    Debes llenar todos los campos con numeros!
                </div>
                <div class="botones">
                    <button class="btn btn-primary" id="btnCalcular"><i class="bi bi-calculator-fill"></i> Calcular</button>
                    <button class="btn btn-danger" id="btnLimpiar"><i class="bi bi-trash"></i> Limpiar</button>
                </div>
                <div class="mt-2 mb-3" id="total"></div>
            </div>
            <div class="col-12 col-sm-12 col-lg-6">
                <table id="lista-tabla" class="table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Cuota</th>
                            <th>Capital</th>
                            <th>Interés</th>
                            <th>Saldo Pendiente</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="amortizacion.js"></script>
</body>

</html>
