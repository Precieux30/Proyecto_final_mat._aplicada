<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de progresiones matematicas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Calculadora de progresiones</h1>
    </header>
    <main class="main">
        <div class="calc">
            <input type="number" placeholder="Digite el primer termino" class="calc__input" autofocus>
            <input type="number" placeholder="Digite el segundo termino" class="calc__input">
            <input type="number" placeholder="Digite el termino a buscar" class="calc__input">

            <div class="select">
                <label for="typeProgression" class="select__label">Tipo de progresi√≥n</label>
                <input type="radio" name="typeProgression" class="select__type" checked>Aritmetica
                <input type="radio" name="typeProgression" class="select__type">Geometrica
            </div>

            <div class="btn">
                <button class="btn__calc">Calcular</button>
                <button class="btn__clean"><i class="fas fa-trash-alt"></i></button>
            </div>
            
            <div class="result">
                <h3 class="result__display">Resultado: 0</h3>
            </div>
        </div>
    </main>
</body>

</html>
